plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

apply plugin: 'com.google.gms.google-services'

android {
    namespace = "com.example.geofence"
    compileSdk = 34

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // Set to the closest supported version by Gradle
        targetCompatibility = JavaVersion.VERSION_17 // Set to the closest supported version by Gradle
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17 // Set to the closest supported version by Gradle
    }

    defaultConfig {
        applicationId = "com.example.geofence"
        minSdk = 23
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled true // Enable code shrinking
            shrinkResources true // Enable resource shrinking
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation platform('com.google.firebase:firebase-bom:29.0.0')
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
}
